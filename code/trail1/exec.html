<!DOCTYPE html>
<html>

<head>
    <title>REPL's Frame</title>
    <script>
        window.addEventListener('message', function(e) {
            var mainWindow = e.source;
            var result = '';
            try {
                result = eval(e.data);
            } catch (err) {
                result = 'eval() threw an exception: ' + err;
            }
            if (typeof result === "undefined") {
                result = "okay.";
            }
            mainWindow.postMessage(result, "*");
        });
    </script>
</head>

</html>
